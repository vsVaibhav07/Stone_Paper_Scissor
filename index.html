<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Stone Paper Scissor</h1>
    </div>
    <div class="choices">
        <div class="choice" id="Stone"><img src="stone.webp" alt="Stone "></div>
        <div class="choice" id="Paper"><img src="paper.png" alt="Paper"></div>
        <div class="choice" id="Scissor"><img src="scissors.png" alt="Scissors"></div>
    </div>

    <div class="score">
        <div><p id="user-score">0</p> <p>You</p></div>
        <div><p id="comp-score">0</p> <p>computer</p></div>
    </div>
    <div class="button"><button>Choose one</button></div>

    <script src="app.js"></script>
    
    
</body>
</html>
